<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單範例</title>
</head>
<body>

<h3>請填寫以下表單：</h3>

<form id="myForm">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" value="Wen Yu"><br><br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" value="Huang"><br><br>

    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID" value="1123576"><br><br>

    <button type="submit">Submit</button>
    <button type="button" onclick="resetForm()">重設</button>
</form>

<script>
    function resetForm() {
        document.getElementById("myForm").reset();
    }
</script>

</body>
</html>
