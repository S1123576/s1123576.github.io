<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Collapsing borders into one */
        }
        th, td {
            border: 1px solid black; /* Defining table borders */
            padding: 5px; /* Adding padding of 5px */
            text-align: left; /* Aligning text to the left */
        }
    </style>
</head>
<body>

<h2>Student Information</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Student ID</th>
    </tr>
    <tr>
        <td>黃玟瑀</td>
        <td>1123576</td>
    </tr>
</table>
