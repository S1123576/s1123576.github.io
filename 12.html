<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Blocks</title>
    <style>
        /* First "Hello World" block */
        .text-block1 {
            background-color: #cce7f0; /* Light blue */
            color: #000;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border: 5px solid red;
            border-width: 5px 10px 5px 10px; /* 2 borders with different thickness */
            margin: 20px;
        }

        /* Second "Hello World" block */
        .text-block2 {
            background-color: #ffff99; /* Yellow */
            color: #000;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border: 5px solid blue;
            border-radius: 15px; /* Rounded corners */
            margin: 20px;
        }

        /* Third "Hello World" block */
        .text-block3 {
            background-color: #4caf50; /* Green */
            color: #000;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            margin: 20px;
            background-image: radial-gradient(circle, grey 10%, transparent 10%);
            background-size: 30px 30px; /* Spacing for the dotted effect */
        }
    </style>
</head>
<body>

    <div class="text-block1">Hello World</div>
    <div class="text-block2">Hello World</div>
    <div class="text-block3">Hello World</div>

</body>
</html>
